<!doctype html>
<html lang="en">
  <head>

    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />

    <!-- Default SEO — overridden per page by react-helmet -->

      content="Find the latest Salesforce developer, admin, architect and Apex jobs in India. ForceHead is a Salesforce-focused AI hiring and recruitment platform."

    <!-- Open Graph defaults -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="ForceHead" />

      property="og:description"

    <meta property="og:image" content="https://www.forcehead.com/forceheadlogo.svg" />

    <meta name="twitter:card" content="summary" />

      name="twitter:description"
      content="Find Salesforce developer, admin, architect and Apex jobs in India."
    />

    <link rel="canonical" href="https://www.forcehead.com" />
